<ion-header no-border >

   <ion-navbar color="danger" style="background-color: transparent">


    

   
  </ion-navbar>

</ion-header>
<div class="background-image" [style.backgroundImage]="'url(' + albumImage + ')'"  ></div>

<ion-content style="background: rgba(0, 0, 0, 0.5) !important;text-align: center" >

<ion-row style="height: auto">

<ion-col col-3>
</ion-col>

<ion-col col-6>
<img class="shadow" src="{{albumImage}}" style="width:100%;height: auto;min-height: 150px;background-color: rgba(0,0,0,0.5)">
</ion-col>

<ion-col col-3>
</ion-col>



<ion-col col-3>
</ion-col>

<ion-col col-6 style="color:white;text-align: center">
<h4>{{albumName}}</h4>
{{artistName}}<br><br>

<button ion-button color="dark" style="border-radius: 100px;opacity:0.5" (click)="shuffle()" *ngIf="playlists.length>0">{{'shuffleAll' | translate}}</button>
</ion-col>

<ion-col col-3>
</ion-col>


</ion-row>





 <ion-list no-lines style="background-color: transparent">




  <button  ion-item detail-none *ngFor="let track of trackss | async ;let i= index " block clear  style="background-color: transparent;color:white"  >
    
<span item-left (click)="play(i)" style="width: 80%">
    <h2 > &nbsp;             <ion-icon name="play" style="opacity: 0.5" *ngIf="track.$key == musicservice.playingTrack.key"></ion-icon>
 &nbsp;  {{track.name}} </h2>

</span>
        <ion-icon name="more" style="opacity: 0.5" (click)="more(track)" item-right></ion-icon>

  </button>
  

  <ion-item *ngIf="tracks" style="background-color: transparent;color:white" ></ion-item>
</ion-list>












 
  

</ion-content>




<ion-footer  style="background: #cb356b; /* fallback for old browsers */
  background: -webkit-linear-gradient(to top, #000, #151515); /* Chrome 10-25, Safari 5.1-6 */
  background: linear-gradient(to top, #000, #151515);">

      
       

<ion-row *ngIf="tracks">

  <ion-col col-8 (click)="player()">

<button  ion-button clear block   style="color: white;">

<span style="overflow: hidden;text-overflow: ellipsis">
  
{{tracks.title}} - {{tracks.artist}}

</span>

</button>




  </ion-col>

  <ion-col col-2 style="text-align: right">

<!-- <button (click)="prevTrack(selectedTrack)" ion-button color="dark" icon-only small > <ion-icon name="skip-backward"></ion-icon></button>
-->
         <audio-track-play light [audioTrack]="tracks">
          </audio-track-play>

  </ion-col>

    <ion-col col-2 style="text-align: right">

 <button (click)="next()"  ion-button clear style="color:white" icon-only  > <ion-icon name="skip-forward"></ion-icon></button>
 

  </ion-col>
</ion-row>




         


         


  
 




</ion-footer>
