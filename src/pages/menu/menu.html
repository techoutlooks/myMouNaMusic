<ion-header no-border >

   <ion-navbar color="danger">


    <ion-title center>
      {{'menu' | translate}}
    </ion-title>

   
  </ion-navbar>

</ion-header>

<ion-content style="background: #141e30; /* fallback for old browsers */
  background: -webkit-linear-gradient(to top, #000,#cb356b, #bd3f32); /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to top, #000,#cb356b, #bd3f32);text-align: center" >

<ion-list no-lines>
<ion-item  style="background-color: transparent;color:white">
</ion-item>


<ion-item (click)="langs()" style="background-color: transparent;color:white">
<h2>{{'language' | translate}}</h2>
</ion-item>
<ion-item (click)="about()" style="background-color: transparent;color:white">
<h2>{{'about' | translate}}</h2>
</ion-item>
<ion-item (click)="contact()" style="background-color: transparent;color:white">
<h2>{{'contact' | translate}}</h2>
</ion-item>
<ion-item (click)="logout()" style="background-color: transparent;color:white">
<h2>{{'logout' | translate}}</h2>
</ion-item>



</ion-list>

 
  

</ion-content>
<ion-footer style="text-align: center">
  <img (click)="followfb()" style="width:30px;margin: 10px" src="assets/facebook.png">

<img (click)="followig()" style="width:30px;margin: 10px" src="assets/instagram.png">


</ion-footer>
